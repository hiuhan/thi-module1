<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=parseInt(prompt('Nhập vào số x: '))
    function isFibonacci(a) {
        let i = 1;
        let j = 1
        while (i <a ) {
            j = i - j
            i = i + j
        }
        return i === a;
    }
    console.log(isFibonacci(x))
</script>
</body>
